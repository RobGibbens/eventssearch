<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<ul>
    <li><button onclick="searchEvents('48180')">Taylor, MI</button></li>
    <li><button onclick="searchEvents('48195')">Southgate, MI</button></li>
    <li><button onclick="searchEvents('48124')">Dearborn, MI</button></li>
    <li><button onclick="searchEvents('48152')">Livonia, MI</button></li>
    <li><button onclick="searchEvents('48122')">Melvindale, MI</button></li>
    <li><button onclick="searchEvents('48185')">Westland, MI</button></li>
    <li><button onclick="searchEvents('48072')">Berkley, MI</button></li>
    <li><button onclick="searchEvents('48228')">Detroit, MI</button></li>
    <li><button onclick="searchEvents('48198')">Ypsilanti, MI</button></li>
</ul>

<table id="results" width="100%" border="1" cellpadding="1">

</table>
</body>
<script>
    function searchEvents(zipCode) {
        var url = "https://api.meetup.com/2/concierge?sign=true&photo-host=public&zip=" + zipCode + "&sign=true&key=726463f3e546a472c60351960c413d";
        $('#results').empty();
        $.ajax({
            url: url,
            dataType: "jsonp",
            success: function (data) {
                var events = data.results;
                events.forEach(function(event) {
                    $('#results').append('<tr><td>' + event.description + '</td></tr>');
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.log('error')
            }
        });


        //api key = 726463f3e546a472c60351960c413d

        //url = https://api.meetup.com/2/concierge?&sign=true&photo-host=public&zip=48180

        //https://api.meetup.com/2/concierge?sign=true&photo-host=public&zip=48180&sign=true&key=726463f3e546a472c60351960c413d

    }
</script>
</html>
